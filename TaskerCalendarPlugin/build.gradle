// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin (AGP)
        // Version 7.4.2 is compatible with Gradle 7.5 and compileSdk 33
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        // You might need jcenter() as well for older dependencies, but it's generally deprecated
        // jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
