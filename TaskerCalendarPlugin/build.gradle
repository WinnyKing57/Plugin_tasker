// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.9.22' // Updated Kotlin version

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin (AGP)
        // Version 7.4.2 is compatible with Gradle 7.5 and compileSdk 33
        // This classpath is for the project-level build.gradle.
        // The actual plugin application (id 'com.android.application') happens in the module-level build.gradle.
        classpath 'com.android.tools.build:gradle:8.3.2' // Updated AGP version
        // Kotlin Gradle Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Uses updated Kotlin version
    }
}

// Repositories for project dependencies are typically defined in settings.gradle under dependencyResolutionManagement
// Removing allprojects block as it's commonly used for this, and settings.gradle is preferred.

task clean(type: Delete) {
    delete rootProject.buildDir
}
