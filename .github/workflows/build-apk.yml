name: Android CI Build APK

on:
  push:
    branches: [ main ] # Assuming 'main' is the default branch
  pull_request:
    branches: [ main ] # Assuming 'main' is the default branch
  workflow_dispatch: {} # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Gradle (for wrapper generation)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '7.5' # Version compatible with AGP used in project (e.g., 7.x for AGP 7.x)

      - name: Generate Gradle Wrapper
        run: gradle wrapper --gradle-version 7.5 # Ensures wrapper uses this version
        working-directory: ./TaskerCalendarPlugin # Assumes project is in this subfolder

      - name: List files in TaskerCalendarPlugin # Moved and updated
        run: ls -R TaskerCalendarPlugin

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle' # This will cache based on wrapper files if present

      - name: Grant execute permission for gradlew
        run: chmod +x TaskerCalendarPlugin/gradlew # Path to gradlew within the project

      - name: Build with Gradle (Debug APK)
        run: ./gradlew assembleDebug # gradlew is in TaskerCalendarPlugin
        working-directory: ./TaskerCalendarPlugin # Execute from project root

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug # Name of the artifact bundle
          # Path is relative to the GITHUB_WORKSPACE root
          path: TaskerCalendarPlugin/app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error # Optional: fail the step if the APK is not found
