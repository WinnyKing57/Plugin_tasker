name: Android CI Build APK

on:
  push:
    branches: [ main ] # Assuming 'main' is the default branch
  pull_request:
    branches: [ main ] # Assuming 'main' is the default branch
  workflow_dispatch: {} # Allows manual triggering from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'gradle' # Cache Gradle dependencies based on setup-java documentation

      # Optional: Explicit Gradle Caching (setup-java with cache: 'gradle' might handle this)
      # - name: Cache Gradle packages
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.gradle/caches
      #       ~/.gradle/wrapper
      #     key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
      #     restore-keys: |
      #       ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x TaskerCalendarPlugin/gradlew # Adjusted path

      - name: Build with Gradle (Debug APK)
        run: ./gradlew assembleDebug # This command runs within the working-directory
        working-directory: ./TaskerCalendarPlugin # Sets context for this step

      - name: Upload Debug APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug # Name of the artifact bundle
          path: TaskerCalendarPlugin/app/build/outputs/apk/debug/app-debug.apk # Adjusted path
          if-no-files-found: error # Optional: fail the step if the APK is not found
